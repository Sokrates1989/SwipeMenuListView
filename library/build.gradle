plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdk COMPILE_SDK_VERSION as int
    buildToolsVersion BUILD_TOOLS_VERSION
    namespace LIBRARY_NAMESPACE

    defaultConfig {
        minSdkVersion MIN_SDK_VERSION as int
        targetSdkVersion TARGET_SDK_VERSION as int
        versionCode VERSION_CODE as int
        versionName VERSION_NAME

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    // Tell compiler to use java 17.
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation("androidx.appcompat:appcompat:$ANDROIDX_APPCOMPAT_VERSION")
    implementation 'androidx.test:core:1.6.1'
    implementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation("androidx.test:runner:1.6.2")
    androidTestImplementation("androidx.test:rules:1.6.1")
    androidTestImplementation("androidx.annotation:annotation:1.8.2")
    implementation(platform("org.jetbrains.kotlin:kotlin-bom:$KOTLIN_VERSION"))
}


publishing {
    publications {
        maven(MavenPublication) {
            groupId = project.MAVEN_GROUP_ID
            artifactId = project.MAVEN_ARTIFACT_ID
            version = project.VERSION_NAME
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri(project.MAVEN_REPO_URL)
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USER")
                password = project.findProperty("gpr.token") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
}

// Tell compiler to use java 17.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
